<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Drones</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2 class="title">THE JOURNEY OF IG DRONES</h2>

            <div class="circle"></div>

        </div>

        <div class="timeline-item" data-year="2019">
            <div class="circle"></div>
            <p>April 2019</p>
        </div>

        <div class="timeline-item" data-year="2020">
            <div class="circle"></div>
            <p>April 2020</p>
        </div>

        <div class="timeline-item" data-year="2021">
            <div class="circle"></div>
            <p>April 2021</p>
        </div>

        <div class="timeline-item" data-year="2022">
            <div class="circle"></div>
            <p>April 2022</p>
        </div>

        <div class="timeline-item" data-year="2023">
            <div class="circle"></div>
            <p>April 2023</p>
        </div>

        <div class="timeline-item" data-year="2024">
            <div class="circle"></div>
            <p>April 2024</p>
        </div>
    </div>

    <div class="timeline-content">
        <h2 id="content-title">April 2018</h2>
        <img id="content-image" src="assets/drone.jpg" alt="Drone Image">
        <p id="content-description">We are one of India's leading drone firms in providing end-to-end Drone Solutions.
        </p>

    <script src="index.js"></script>
